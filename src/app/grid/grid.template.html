<md-grid-list cols="5" rowHeight="140px">
  <md-grid-tile *ngFor="let tile of tiles "
                [style.background]="tile.color">
    <md-grid-tile-header *ngIf="tile.header">
      <h6>{{tile.header  | date:"EEE HH:mm" }}</h6>
    </md-grid-tile-header>

    {{tile.text}}
  </md-grid-tile>
</md-grid-list>
